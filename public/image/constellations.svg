<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .star { fill: white; }
    .line { stroke: white; stroke-width: 1; opacity: 0.5; }
  </style>
  <!-- Cassiopeia -->
  <circle cx="100" cy="100" r="3" class="star" />
  <circle cx="150" cy="150" r="3" class="star" />
  <circle cx="200" cy="120" r="3" class="star" />
  <circle cx="250" cy="160" r="3" class="star" />
  <circle cx="300" cy="110" r="3" class="star" />
  <line x1="100" y1="100" x2="150" y2="150" class="line" />
  <line x1="150" y1="150" x2="200" y2="120" class="line" />
  <line x1="200" y1="120" x2="250" y2="160" class="line" />
  <line x1="250" y1="160" x2="300" y2="110" class="line" />

  <!-- Big Dipper (partial) -->
  <circle cx="500" cy="50" r="3" class="star" />
  <circle cx="550" cy="80" r="3" class="star" />
  <circle cx="600" cy="70" r="3" class="star" />
  <line x1="500" y1="50" x2="550" y2="80" class="line" />
  <line x1="550" y1="80" x2="600" y2="70" class="line" />
  
  <!-- Random connections -->
  <circle cx="400" cy="300" r="2" class="star" />
  <circle cx="450" cy="350" r="2" class="star" />
  <line x1="400" y1="300" x2="450" y2="350" class="line" />
  
  <circle cx="600" cy="400" r="2" class="star" />
  <circle cx="650" cy="380" r="2" class="star" />
  <line x1="600" y1="400" x2="650" y2="380" class="line" />
</svg>