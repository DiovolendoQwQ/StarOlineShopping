<!-- 购物车通知弹窗 -->
<div class="overlay" id="overlay"></div>
<div class="cart-notification" id="cartNotification">
    <div class="icon">✓</div>
    <h3>添加成功！</h3>
    <p>商品已成功添加到购物车</p>
    <div class="buttons">
        <button class="btn-secondary" onclick="closeNotification()">继续购物</button>
        <button class="btn-primary" onclick="window.location.href='/cart'">查看购物车</button>
    </div>
</div>

<!-- Logout Modal -->
<div id="logout-overlay" class="overlay"></div>
<div id="logout-modal" class="cart-notification" aria-hidden="true" role="dialog">
    <div class="icon">🚪</div>
    <h3>确定要登出吗？</h3>
    <p>登出后需要重新登录才能继续购物。</p>
    <div class="buttons">
        <button id="cancel-logout" class="btn-secondary" type="button">取消</button>
        <button id="confirm-logout" class="btn-primary" type="button">确认登出</button>
    </div>
</div>
