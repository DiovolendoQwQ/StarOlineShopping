<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>个人中心 - Star Online Shopping Center</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <style>
    .profile-container{max-width:1000px;margin:0 auto;padding:40px 20px}
    .profile-title{font-size:28px;font-weight:600;margin-bottom:20px}
    .user-actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:20px}
    .user-actions a{display:inline-block;padding:12px 20px;border-radius:8px;border:1px solid #ddd;text-decoration:none;color:#333;transition:.2s}
    .user-actions a.primary{background:#f60;color:#fff;border-color:#f60}
    .user-actions a:hover{background:#f5f5f5;border-color:#ccc}
    .hint{color:#666;margin-top:12px}
  </style>
</head>
<body>
  <div class="banner_x">
    <div class="center-content">
      <a href="/homepage"><div class="logo fl"></div></a>
    </div>
    <div class="search-cart-container">
      <div class="cart-button">
        <a href="/cart" class="cart-link"><span class="cart-text">购物车</span></a>
      </div>
    </div>
  </div>

  <div class="profile-container center">
    <div class="profile-title">个人中心</div>
    <div class="user-actions">
      <a href="/orders" class="primary">我的订单</a>
      <a href="/cart">我的购物车</a>
      <a href="/products/all">继续逛逛</a>
    </div>
    <div class="hint">提示：访问订单需要先登录。</div>
  </div>
</body>
</html>
